<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1e248ed67.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Global Club</header>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
            <li><a href="#"><i class="fas fa-stream"></i>Overview</a></li>
            <!--<li><a href="#"><i class="fas fa-calender-week"></i>Events</a></li>-->
            <li><a href="#about"><i class="fas fa-question-circle"></i>About</a></li>
            <li><a href="services.html"><i class="fas fa-sliders-h"></i>Services</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </div>
    <div class="head">
        <h1 style="color: #063146">GLOBAL CLUB</h1>
    </div>
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="images/hotel.jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="images/sports.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="images/events.webp" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="images/gym.webp" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="images/supremecourt.webp" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="images/treasurer.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="images/hotel.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Hotel">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/sports.jpg" style="width:100%" onclick="currentSlide(2)" alt="Sports">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/events.webp" style="width:100%" onclick="currentSlide(3)" alt="Events">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/gym.webp" style="width:100%" onclick="currentSlide(4)" alt="Gym">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/supremecourt.webp" style="width:100%" onclick="currentSlide(5)" alt="Supreme Court">
          </div>
          <div class="column">
            <img class="demo cursor" src="images/treasurer.jpg" style="width:100%" onclick="currentSlide(6)" alt="Treasurer">
          </div>
        </div>
      </div>
      <button type="submit">Login</button>
      <button type="submit"><a href="form.html">Sign up</a></button>
      
      <div class="about">
        <p>Here we are with all the facilities at your doorstep. Hope you all are also ready to avail them at the affordable prices.</p>

      </div>
      <script src="index.js"></script>
</body>
</html>
